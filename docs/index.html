<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentación Odissey Framework</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./../dist/css/odyssey.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <button class="text-button">Botón</button>
        <button class="text-button text-button--info">Botón</button>
        <button class="text-button text-button--success">Botón</button>
        <button class="text-button text-button--warning">Botón</button>
        <button class="text-button text-button--error">Botón</button>

        <br><br>

        <button class="outlined-button">Botón</button>
        <button class="outlined-button outlined-button--info">Botón</button>
        <button class="outlined-button outlined-button--success">Botón</button>
        <button class="outlined-button outlined-button--warning">Botón</button>
        <button class="outlined-button outlined-button--error">Botón</button>

        <br><br>

        <button class="button">Botón</button>
        <button class="button button--info">Botón</button>
        <button class="button button--success">Botón</button>
        <button class="button button--warning">Botón</button>
        <button class="button button--error">Botón</button>

        <br><br>

        <button class="text-button"><i class="fas fa-times"></i>Botón</button>
        <button class="text-button text-button--info"><i class="fas fa-times"></i>Botón</button>
        <button class="text-button text-button--success"><i class="fas fa-times"></i>Botón</button>
        <button class="text-button text-button--warning"><i class="fas fa-times"></i>Botón</button>
        <button class="text-button text-button--error"><i class="fas fa-times"></i>Botón</button>

        <br><br>

        <button class="outlined-button"><i class="fas fa-times"></i>Botón</button>
        <button class="outlined-button outlined-button--info"><i class="fas fa-times"></i>Botón</button>
        <button class="outlined-button outlined-button--success"><i class="fas fa-times"></i>Botón</button>
        <button class="outlined-button outlined-button--warning"><i class="fas fa-times"></i>Botón</button>
        <button class="outlined-button outlined-button--error"><i class="fas fa-times"></i>Botón</button>

        <br><br>

        <button class="button"><i class="fas fa-times"></i>Botón</button>
        <button class="button button--info"><i class="fas fa-times"></i>Botón</button>
        <button class="button button--success"><i class="fas fa-times"></i>Botón</button>
        <button class="button button--warning"><i class="fas fa-times"></i>Botón</button>
        <button class="button button--error"><i class="fas fa-times"></i>Botón</button>

        <br><br>

        <button class="text-button text-button--rounded"><i class="fas fa-times"></i>Botón</button>
        <button class="text-button text-button--info text-button--rounded"><i class="fas fa-times"></i>Botón</button>
        <button class="text-button text-button--success text-button--rounded"><i class="fas fa-times"></i>Botón</button>
        <button class="text-button text-button--warning text-button--rounded"><i class="fas fa-times"></i>Botón</button>
        <button class="text-button text-button--error text-button--rounded"><i class="fas fa-times"></i>Botón</button>

        <br><br>

        <button class="outlined-button outlined-button--rounded"><i class="fas fa-times"></i>Botón</button>
        <button class="outlined-button outlined-button--info outlined-button--rounded"><i class="fas fa-times"></i>Botón</button>
        <button class="outlined-button outlined-button--success outlined-button--rounded"><i class="fas fa-times"></i>Botón</button>
        <button class="outlined-button outlined-button--warning outlined-button--rounded"><i class="fas fa-times"></i>Botón</button>
        <button class="outlined-button outlined-button--error outlined-button--rounded"><i class="fas fa-times"></i>Botón</button>

        <br><br>

        <button class="button button--rounded"><i class="fas fa-times"></i>Botón</button>
        <button class="button button--info button--rounded"><i class="fas fa-times"></i>Botón</button>
        <button class="button button--success button--rounded"><i class="fas fa-times"></i>Botón</button>
        <button class="button button--warning button--rounded"><i class="fas fa-times"></i>Botón</button>
        <button class="button button--error button--rounded"><i class="fas fa-times"></i>Botón</button>

    </div>

    <script src="./js/app-dist.js"></script>

</body>
</html>
